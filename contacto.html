<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="src/css/normalize.css">
    <link rel="stylesheet" href="src/css/contacto.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="contenido">
        <div class="ubicacion">
            <h1>Ubicacion</h1>

            <div class="cuerpo">
                <p>Av. Siempre Viva 1234</p>
                <div class="cuerpo-imagen">
                    <img src="src/assets/img/googlemaps.png" alt="google maps">
                </div>
                <p>Siguenos en redes</p>
                <div class="enlaces-redes">
                    <a href="#">Facebook</a>
                    <a href="#">Instagram</a>
                </div>
            </div>
        </div>

        <div class="franja">
            <div class="franja-text">
                <p><span>m</span></p>
                <p>o</p>
                <p>t</p>
                <p>o</p>
                <p>r</p>
                <p>e</p>
                <p>s</p>
                <p></p>
                <p><span>i</span></p>
                <p>n</p>
                <p>d</p>
                <p>u</p>
                <p>s</p>
                <p>t</p>
                <p>r</p>
                <p>i</p>
                <p>a</p>
                <p>l</p>
                <p>e</p>
                <p>s</p>
            </div>
        </div>

        <div class="contacto">
            <h1>Contacto</h1>
            <p>Dejanos un mensaje</p>

            <form method="POST" class="form">
                <div class="campo">
                    <input type="text" placeholder="Enter your name">
                </div>
                <div class="campo">
                    <input type="email" placeholder="Enter your email">
                </div>
                <div class="campo">
                    <textarea placeholder="Enter your message"></textarea>
                </div>
                <div class="campo">
                    <input type="submit" value="Submit" class="btn">
                </div>
            </form>



    </div>


</body>
</html>
